<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safety Compliance Monitor</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; color: #333; }
        .container { max-width: 900px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1, h2 { text-align: center; color: #0056b3; }
        img { max-width: 100%; height: auto; display: block; margin: 20px auto; border: 1px solid #ddd; border-radius: 4px; }
        .dashboard-metrics {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
        }
        .metric-item {
            text-align: center;
            font-size: 1.1em;
            font-weight: bold;
            color: #495057;
        }
        #compliance-status {
            font-size: 1.3em;
            color: green; /* Default color for compliant */
            text-align: center;
            margin-top: 15px;
            padding: 8px;
            border-radius: 5px;
            background-color: #d4edda; /* Light green background */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Live Safety Compliance Monitor</h1>
        
        <img id="video-feed" src="{{ url_for('video_feed') }}" alt="Live Camera Feed">

        <div class="dashboard-metrics">
            <div class="metric-item">
                FPS: <span id="fps">0.0</span>
            </div>
            <div class="metric-item">
                Inference Time (ms): <span id="inference-time">0.0</span>
            </div>
        </div>
        <div id="compliance-status">Loading Status...</div>

        <p style="text-align: center; margin-top: 20px;">
            <button onclick="stopStream()">Stop Monitoring</button>
            <button onclick="startStream()">Start Monitoring</button>
        </p>
    </div>

    <script>
        // This variable is outside the function but within the script tag
        // It helps prevent continuous alerts for the same ongoing anomaly.
        let lastAnomalyState = false; 

        function updateMetrics() {
            fetch('/metrics')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('fps').innerText = data.fps;
                    document.getElementById('inference-time').innerText = data.inference_time_ms;
                    document.getElementById('compliance-status').innerText = data.last_analysis_status;

                    // Dynamically change compliance status background color
                    const complianceStatusElement = document.getElementById('compliance-status');
                    if (data.last_analysis_status.includes("Non-Compliant")) {
                        complianceStatusElement.style.backgroundColor = '#f8d7da'; // Light red
                        complianceStatusElement.style.color = '#721c24'; // Dark red text
                    } else {
                        complianceStatusElement.style.backgroundColor = '#d4edda'; // Light green
                        complianceStatusElement.style.color = 'green'; // Green text
                    }

                    // --- Anomaly Alert Logic ---
                    // Only show alert if it's an anomaly AND the state just changed from non-anomaly to anomaly
                    if (data.is_anomaly && !lastAnomalyState) {
                        alert('ðŸš¨ SAFETY ANOMALY DETECTED! ðŸš¨\n\nStatus: ' + data.last_analysis_status);
                        console.warn('SAFETY ANOMALY DETECTED:', data.last_analysis_status); // Log to browser console as well
                    }
                    lastAnomalyState = data.is_anomaly; // Update the last state for the next check
                    // --- End Anomaly Alert Logic ---
                })
                .catch(error => console.error('Error fetching metrics:', error));
        }

        // Start polling for metrics every 1 second (1000 milliseconds)
        let metricsInterval = setInterval(updateMetrics, 1000);

        function stopStream() {
            fetch('/stop_video_feed')
                .then(response => response.json())
                .then(data => {
                    console.log(data.status);
                    document.getElementById('video-feed').src = ""; // Clear video feed by setting src to empty
                    clearInterval(metricsInterval); // Stop polling for metrics
                    // Update dashboard to reflect monitoring stopped state
                    document.getElementById('compliance-status').innerText = "Monitoring Stopped";
                    document.getElementById('compliance-status').style.backgroundColor = '#e2e3e5'; // Gray background
                    document.getElementById('compliance-status').style.color = '#333'; // Dark text
                })
                .catch(error => console.error('Error stopping stream:', error));
        }

        function startStream() {
            // The simplest way to restart the video feed and metrics polling
            // is to reload the entire page.
            location.reload(); 
        }

        // Optional: Attempt to stop the stream if the user navigates away or closes the tab.
        // This is a best effort and might not always work perfectly.
        window.addEventListener('beforeunload', function() {
            stopStream();
        });
    </script>
</body>
</html>
